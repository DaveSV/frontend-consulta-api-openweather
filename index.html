<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Weather App</h1>
    <label for="locationInput">City Name:</label>
    <input type="text" id="locationInput" placeholder="Enter a city name">
    <button id="searchButton" aria-label="Search weather">Search</button>
    <section aria-live="polite" class="weather-info">
        <h2 id="location"></h2>
	<img id="weatherIcon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
        <p id="temperature"></p>
        <p id="description"></p>
	<p id="feelsLike"></p>
	<p id="humidity"></p>
	<p id="windSpeed"></p>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
